<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #para1 {
            text-align: center;
            color: red;
        }

        .center {
            text-align: center;
        }

        p.center1 {
            text-align: center;
        }
    </style>
</head>
<body>

<p id="para1">Hello World!</p>
<p>这个段落不受该样式的影响。</p>

<hr>
<h1 class="center">标题居中</h1>
<p class="center">段落居中。</p>

<hr>
<h1 class="center1">这个标题不受影响</h1>
<p class="center1">这个段落居中对齐。</p>

</body>
</html>
