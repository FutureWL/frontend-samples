<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <canvas
            id="myCanvas1"
            width="200"
            height="100"
            style="border:1px solid #000000;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>
</div>

<div>
    <canvas
            id="myCanvas2"
            width="200"
            height="100"
            style="border:1px solid #c3c3c3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c2 = document.getElementById("myCanvas2");
        let ctx2 = c2.getContext("2d");
        ctx2.fillStyle = "#FF0000";
        ctx2.fillRect(0, 0, 150, 75);

    </script>
</div>

<div>
    <canvas
            id="myCanvas3"
            width="200"
            height="100"
            style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c3 = document.getElementById("myCanvas3");
        let ctx3 = c3.getContext("2d");
        ctx3.moveTo(0, 0);
        ctx3.lineTo(200, 100);
        ctx3.stroke();

    </script>
</div>

<div>
    <canvas
            id="myCanvas4"
            width="200"
            height="100"
            style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c4 = document.getElementById("myCanvas4");
        let ctx4 = c4.getContext("2d");
        ctx4.beginPath();
        ctx4.arc(95, 50, 40, 0, 2 * Math.PI);
        ctx4.stroke();

    </script>
</div>

<div>
    <canvas
            id="myCanvas5"
            width="200"
            height="100"
            style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c5 = document.getElementById("myCanvas5");
        let ctx5 = c5.getContext("2d");
        ctx5.font = "30px Arial";
        ctx5.fillText("Hello World", 10, 50);

    </script>
</div>

<div>
    <canvas
            id="myCanvas6"
            width="200"
            height="100"
            style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c6 = document.getElementById("myCanvas6");
        let ctx6 = c6.getContext("2d");
        ctx6.font = "30px Arial";
        ctx6.strokeText("Hello World", 10, 50);

    </script>
</div>

<div>
    <canvas
            id="myCanvas7"
            width="200"
            height="100"
            style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c7 = document.getElementById("myCanvas7");
        let ctx7 = c7.getContext("2d");

        // Create gradient
        let grd7 = ctx7.createLinearGradient(0, 0, 200, 0);
        grd7.addColorStop(0, "red");
        grd7.addColorStop(1, "white");

        // Fill with gradient
        ctx7.fillStyle = grd7;
        ctx7.fillRect(10, 10, 150, 80);

    </script>
</div>

<div>
    <canvas
            id="myCanvas8"
            width="200"
            height="100"
            style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c8 = document.getElementById("myCanvas8");
        let ctx8 = c8.getContext("2d");

        // Create gradient
        let grd8 = ctx8.createRadialGradient(75, 50, 5, 90, 60, 100);
        grd8.addColorStop(0, "red");
        grd8.addColorStop(1, "white");

        // Fill with gradient
        ctx8.fillStyle = grd8;
        ctx8.fillRect(10, 10, 150, 80);

    </script>
</div>

<div>
    <p>Image to use:</p>
    <img
            id="scream"
            src="img_the_scream.jpg"
            alt="The Scream"
            width="220"
            height="277">
    <p>Canvas:</p>
    <canvas
            id="myCanvas9"
            width="250"
            height="300"
            style="border:1px solid #d3d3d3;">
        您的浏览器不支持 HTML5 canvas 标签。
    </canvas>

    <script>

        let c9 = document.getElementById("myCanvas9");
        let ctx9 = c9.getContext("2d");
        let img9 = document.getElementById("scream");

        img9.onload = function () {
            ctx9.drawImage(img9, 10, 10);
        }
    </script>
</div>

</body>
</html>
